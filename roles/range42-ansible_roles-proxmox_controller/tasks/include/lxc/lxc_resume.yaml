- block:
    ####
    ####

    - name: LXC RESUME
      uri:
        url: "https://{{ proxmox_api_host }}/api2/json/nodes/{{ proxmox_node }}/lxc/{{ vm_id }}/status/resume"
        method: POST
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}!{{ proxmox_api_token_id }}={{ proxmox_api_token_secret }}"
        validate_certs: no
      register: lxc_resume_output

    - name: LXC RESUME - PRINT lxc_resume_output
      debug:
        var: lxc_resume_output

    ####
    ####

    - name: LXC RESUME - FETCH STATUS
      uri:
        url: "https://{{ proxmox_api_host }}/api2/json/nodes/{{ proxmox_node }}/lxc/{{ vm_id }}/status/current"
        method: GET
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}!{{ proxmox_api_token_id }}={{ proxmox_api_token_secret }}"
        validate_certs: no
      register: proxmox_call

    ####
    ####

    - name: LXC RESUME - PRINT proxmox_call
      debug:
        var: proxmox_call

    - name: LXC RESUME - BUILD JSON
      set_fact:
        lxc_resume:
          action: "lxc_resume"
          proxmox_node: "{{ proxmox_node }}"
          source: "proxmox"
          #
          vm_id: "{{ vm_id }}"
          lxc_name: "{{ proxmox_call.json.data.name }}"
          lxc_status: "{{ proxmox_call.json.data.status }}"
          # raw_info: "{{ proxmox_call.json }}" # orig json proxmox

    - name: LXC RESUME - PRINT JSON
      debug:
        var: lxc_resume

  ####
  ####

  when: proxmox_vm_action == "lxc_resume"
