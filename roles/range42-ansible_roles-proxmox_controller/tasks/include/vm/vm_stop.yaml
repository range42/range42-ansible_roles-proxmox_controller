- block:
    ####
    ####

    - name: VM STOP - clean shutdown
      uri:
        url: "https://{{ proxmox_api_host }}/api2/json/nodes/{{ proxmox_node }}/qemu/{{ proxmox_vmid }}/status/shutdown"
        method: POST
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}!{{ proxmox_api_token_id }}={{ proxmox_api_token_secret }}"
        body_format: form-urlencoded
        # body:
        # timeout: 10
        validate_certs: no

    ####
    ####

    - name: VM STOP - FETCH STATUS
      uri:
        url: "https://{{ proxmox_api_host }}/api2/json/nodes/{{ proxmox_node }}/qemu/{{ proxmox_vmid }}/status/current"
        method: GET
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}!{{ proxmox_api_token_id }}={{ proxmox_api_token_secret }}"
        validate_certs: no
      register: vm_info

    ####
    ####

    - name: VM STOP - BUILD JSON
      set_fact:
        vm_stop:
          vm_id: "{{ proxmox_vmid }}"
          vm_name: "{{ vm_info.json.data.name }}"
          vm_status: "{{ vm_info.json.data.status }}"
          action: "vm_stop"
          # raw_info: "{{ vm_info.json }}" # orig json proxmox

    - name: VM STOP - SHOW JSON
      debug:
        var: vm_stop

  ####
  ####

  when: proxmox_vm_action == "vm_stop"
