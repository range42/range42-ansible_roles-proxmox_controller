##
## PR-57
##

- block:
    ####
    ####

    - name: LXC LIST
      uri:
        url: "https://{{ proxmox_api_host }}/api2/json/nodes/{{ proxmox_node }}/lxc"
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}!{{ proxmox_api_token_id }}={{ proxmox_api_token_secret }}"
        return_content: true
        validate_certs: no
      register: proxmox_call

    ####
    ####

    - name: LXC LIST - PRINT proxmox_call
      debug:
        var: proxmox_call

    - name: VM LIST - BUILD JSON
      set_fact:
        lxc_list: >- #
          {{ (lxc_list | default([])) +
            [ {
              'action': "lxc_list",
              'source': "proxmox",
              'proxmox_node':   proxmox_node ,

              'lxc_name':    (item.name    | default('?')),
              'lxc_status':  (item.status  | default('?')),
              'vm_id':      (item.vmid    | default('?')),
              'lxc_uptime':  (item.uptime  | default('?')),
              'proxmox_node': proxmox_node,
              'lxc_meta': {
                'cpu_current_usage':  (item.cpu       | default('?')),
                'cpu_allocated':      (item.cpus      | default('?')),
                'disk_current_usage': (item.disk      | default('?')),
                'disk_read':          (item.diskread  | default('?')),
                'disk_write':         (item.diskwrite | default('?')),
                'disk_max':           (item.maxdisk   | default('?')),
                'ram_current_usage':  (item.mem       | default('?')),
                'ram_max':            (item.maxmem    | default('?')),
                'net_in':             (item.netin     | default('?')),
                'net_out':            (item.netout    | default('?'))
              }
            } ] }}
      loop: "{{ proxmox_call.json.data }}"

    - name: LXC LIST - PRINT JSON
      debug:
        var: lxc_list

  ####
  ####

  when: proxmox_vm_action == "lxc_list"
