- block:
    ####
    ####

    - name: SNAPSHOT VM - REVERT
      uri:
        url: "https://{{ proxmox_api_host }}/api2/json/nodes/{{ proxmox_node }}/qemu/{{ proxmox_vmid }}/snapshot/{{ proxmox_snapshot_name }}/rollback"
        method: POST
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}!{{ proxmox_api_token_id }}={{ proxmox_api_token_secret }}"
        validate_certs: no
      register: proxmox_call

    ####
    ####

    - name: SNAPSHOT VM - PRINT - proxmox_call
      debug:
        var: proxmox_call

  ####
  ####

  when: proxmox_vm_action == "snapshot_vm_rollback"
